<div class="container-fluid mt-5">
  <div class="input-group input-group-lg mb-2">
    <input type="text" class="form-control" placeholder="Enter Item" data-bind='value:itemToAdd, valueUpdate: "afterkeydown"'>
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" data-bind="enable: itemToAdd().length > 0, click: addItem">Add</button>
    </span>
  </div>
  
  <!-- Selected Item List -->
   <!-- ko foreach: allItems -->
  <div class="input-group input-group-lg mb-2">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" data-bind="click: $parent.increaseQuantity">+</button>
    </span>
    <span class="input-group-btn">
      <button class="btn btn btn-light" type="button" data-bind="text: quantity"></button>
    </span>
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" data-bind="click: $parent.decreaseQuantity">-</button>
    </span>
    <button type="text" class="form-control" data-bind="text: item"></button>
    <span class="input-group-btn">
      <button class="btn btn-danger" type="button" data-bind="click: $parent.removeSelected">X</button>
    </span>
  </div>
  <!-- /ko -->

</div>
